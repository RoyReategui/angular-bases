<h2>Lista de Heroes</h2>

<div *ngIf="deleteHero; else templatenotDelete">
  <h3>
    Heroe borrado
    <small class="text-danger"
  > {{ deleteHero }} </small>
</h3>
</div>

<ng-template #templatenotDelete >
  <h3>No se borro Nada</h3>
</ng-template>


<button
  *ngIf=" heroes.length > 0 "
  (click)="removeLastHero()"
  class="btn btn-outline-danger"
>
  Borrar ultimo heroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes"
    class="list-group-item"
   >
      {{ heroe }}
  </li>
</ul>
